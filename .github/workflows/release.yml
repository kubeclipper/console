# 1.setup node env
# 2.build
# 3.release

name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node env and build
        uses: actions/setup-node@v3
        with:
          node-version: 14.17
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Extract Tag
        id: extract_tag
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}

      - name: Build
        run: |
          yarn install
          yarn run build

      - name: Compress
        run: |
          pushd dist
          ls -F | xargs tar -zcvf kc-console.tar.gz
          popd

      - name: Setup ossutil
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ secrets.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.OSS_ACCESS_KEY }}
          access-key-secret: ${{ secrets.OSS_ACCESS_SECRET }}
      - name: Upload to oss
        run: |
          ossutil cp -rf dist/kc-console.tar.gz oss://${{ secrets.OSS_BUCKET }}/kc-console/${{ steps.extract_tag.outputs.version }}/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(steps.extract_tag.outputs.version, 'v')
        with:
          files: |
            dist/kc-console.tar.gz
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          token: ${{ secrets.GH_TOKEN }}
